<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header id="header">
        <div id="title-div">
            <h1>Simphiwe's Library</h1>
        </div>
    </header>
    <main id="container" style="text-align: center;">
        <button id="add-book-btn">Add Book</button>
        <form id="my-form" style="display: none;">
            <div id="form-label">
                <h3>Add a new book</h3>
            </div>
            <br>
            <label for="book-name"></label>
                <input type="text" id="book-name" name="book-name" placeholder="Book Name"><br>
            <label for="author-name"></label>
                <input type="text" id="author-name" name="author-name" placeholder="Author's Name" required><br>
            <label for="book-pages"></label>
                <input type="number" id="book-pages" name="book-pages" placeholder="Number Of Pages" min="1" required><br>
            <label for="read-status">Did you read it?</label>
                <input type="checkbox" id="read-status" name="read-status"><br>
            <button id="submit-btn" type="submit">Submit</button>
        </form>
        <div id="books-container"></div>
    </main>
    <footer id="footer">
        <p>Created by Simphiwe <script>document.write(new Date().getFullYear())</script>.</p>
    </footer>
</body>
</html>
