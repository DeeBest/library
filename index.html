<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div id="title-div">
            <h1>DeeBest Library</h1>
        </div>
    </header>
    <main id="container" style="text-align: center;">
        <button id="add-book-btn">Add Book</button>
        <form id="my-form" style="display: none;">
            <label for="book-name">Book Name:</label>
                <input type="text" id="book-name" name="book-name" required><br>
            <label for="author-name">Author Name:</label>
                <input type="text" id="author-name" name="author-name" required><br>
            <label for="book-pages">Number of Pages:</label>
                <input type="number" id="book-pages" name="book-pages" required><br>
            <label for="book-read">Read:</label>
                <input type="checkbox" id="book-read" name="book-read" required><br>
            <button id="submit-btn" type="submit">Submit</button>
        </form>
        <div id="books-container"></div>
    </main>
    <footer id="footer">
        <p>Created by Simphiwe <script>document.write(new Date().getFullYear())</script>.</p>
    </footer>
</body>
</html>
